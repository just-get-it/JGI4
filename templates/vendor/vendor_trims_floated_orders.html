{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/' %}">
{% endblock %}


{% block content %}

<div class="row">
  <div class="container">
    <div class="row my-3">
      <h3><b>Floated Order Details</b></h3>
    </div>
    <div class="row mb-5">
      <div class="col-4">
        {% if trims_order.trim_bom.trim.image1 %}
        <img src="{{trims_order.trim_bom.trim.image1.url }}" style="border-radius: 50%;" width="200" height="200" alt="Trim/Image">
        {% else %}
        <img src="https://cdn.shopify.com/s/files/1/2177/7509/files/Used_Boxes_500x500.jpg?v=1509630714" style="border-radius: 50%;" width="200" height="200" alt="">
        {% endif %}
      </div>
      <div class="col">
        <div class="container">
          <div class="row mt-4">
            <h5>Product Name - <b>{{trims_order.trim_bom.trim.title}}</h5>
          </div>
          <form method="post">{% csrf_token %}

          <div class="row my-2">
            <label>Rate of Product(Expected - {{trims_order.trim_bom.rate}})</label>
            <input type="number" name="rate" style="margin-left:5vw;" value="{% if trims_order.rate %}{{trims_order.rate}}{% endif %}" placeholder="Rate of Product" required>
          </div>
          <div class="row my-2">
            <label>Min. Order Quantity(Required - {{trims_order.trim_bom.trim_quantity}})</label>
            <input type="number" name="moq" style="margin-left:2vw;" placeholder="Min. Order Quantity" value="{% if trims_order.moq %}{{trims_order.moq}}{% endif %}" required>
          </div>
          <div class="row my-2">
            <label>Lead Time</label>
            <input type="number" name="lead_time" style="margin-left:16.8vw;" placeholder="Lead Time" value="{% if trims_order.lead_time %}{{trims_order.lead_time}}{% endif %}" required>
          </div>
          <div class="row mt-3">
            <button type="submit" class="px-4 py-2" style="margin-left: 30vw;background:#30c5ff;color:#253031;border:none;border-radius:25vw;">Save</button>
          </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
