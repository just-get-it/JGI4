
	





	<div class="container-fluid addlabel" id="addlabel">
		<div class="row centered addlabel_row">
			<div class="col-10 addlabel_col" style="margin-top: auto;margin-bottom: auto;">
				<div class="container-fluid">
					<div class="row mt-3">
						<div class="col-11 centered">
							<h4 class="fontcabin"><b>Add Label</b></h4>
						</div>
						<div class="col-1 cross centered" onclick="cross();">
							<i class="fas fa-times-circle fa-lg"></i>
						</div>
					</div>
					<form action="/userdetail/seller_profile/" method="POST" id="addlabel_form">{% csrf_token %}
					<div class="row mt-5 mb-2">
						<input type="text" name="label" placeholder="Label Name" class="inputfield" id="label_input_field">
					</div>
					<div class="row mt-5 mb-3 centered start_order1">
						<button type="submit" class="px-5 py-2"><b>Add Label</b></button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>



<div class="container-fluid addlabel mt-5" id="addsafety">
		<div class="row centered addlabel_row">
			<div class="col-10 addlabel_col" style="margin-top: auto;margin-bottom: auto;">
				<div class="container-fluid">
					<div class="row mt-3">
						<div class="col-11 centered">
							<h4 class="fontcabin"><b>Add Safety Stock</b></h4>
						</div>
						<div class="col-1 cross centered" onclick="crosssafety();">
							<i class="fas fa-times-circle fa-lg"></i>
						</div>
					</div>
					<form method="POST">{% csrf_token %}
					<div class="row mt-5 mb-2">
						<select name="safety_category" class="inputfield" id="htm_category" required>
							<option value="" disabled selected>------</option>
							{% for l in product_category %}

							<option value="{{l.id}}">{{l.name}}</option>
							{% endfor %}
						</select>
					</div>
					<div class="row mt-5 mb-2">
						<select name="safety_subcategory" class="inputfield" id="htm_subcategory" required>
							<option value="" disabled selected>------</option>

						</select>
					</div>

					<div class="row mt-5 mb-2">
						<select name="safety_supercategory" class="inputfield" id="htm_supercategory" required>
							<option value="" disabled selected>------</option>

						</select>
					</div>
					<div class="row mt-5 mb-2">
						<input type="text" name="safety_name" placeholder="Safety Stock Name" class="inputfield" required id="htm_input_field">
					</div>
					<div class="row mt-5 mb-2">
						<input type="number" name="safety_limit" placeholder="Safety Stock Limit" class="inputfield" required id="htm_input_field">
					</div>
					<div class="row mt-5 mb-3 centered start_order1">
						<button type="submit" class="px-5 py-2"><b>Add Safety Stock</b></button>
					</div>
				</form>
				</div>
			</div>
		</div>
	</div>
