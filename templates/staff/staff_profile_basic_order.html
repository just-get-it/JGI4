{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/' %}">
{% endblock %}


{% block content %}
<style type="text/css">
	.input_attri{
		width: 80%;
		border: none;
		border-bottom: 2px solid rgba(0,0,0,.5);
		margin-left: 1vw;
	}
	.input_attri:focus{
		border-bottom: 2px solid #30c5ff;
	}
	.inp{
		width: 140%;
		margin-left: 2vw;
	}
	.but_add{
		background: transparent;
		border:none;
		color: #30c5ff;
		margin-left: auto;
	}
	.sub_but{
		border:none;
		padding-left: 4vw;
		padding-right: 4vw;
		padding-top: 1vh;
		padding-bottom: 1vh;
		background: #30c5ff;
		color: #253031;
		font-weight: bold;
		border-radius: 25vw;
		margin-left: auto;
		margin-right: auto;
		transition: all .5s ease;
	}
	.sub_but:hover{
		background: #253031;
		color: #30c5ff;
	}
	.acti_table{
		width: 100%;
	}
	.acti_table tr,.acti_table th,.acti_table td{
		border:2px solid black;
	}
	.acti_table td,.acti_table th{
		padding: 8px;
		overflow: hidden;
	}

	.acti_table th{
		background-color: #30c5ff;
		padding-left: 1vw;
		padding-right: 1vw;
	}
	.priority{
		width: 80%;
		margin-left: 5vw;
		border: none;
		border-bottom: 2px solid rgba(0,0,0,.5);
	}
	.priority:focus{
		border-bottom: 2px solid #30c5ff;
	}
</style>
<div class="row">
	


		<div class="container">
			<div class="row mt-2 mb-3" style="border-bottom: 2px solid rgba(0,0,0,.5);">
				<h3 style="font-family: 'Cabin',sans-serif;">Packing List</h3>
				<p style="font-family: 'Cabin',sans-serif;font-size: .8em;" class="mt-2 ml-3">(Order - {{order.order_no}})</p>
			</div>
			<div class="row mt-2 mb-3">
				<label><b>Priority of Order</b></label>
				<input type="number" name="priority" class="priority" placeholder="Between 0 to 5" max="5" min="0">
				<div class="row">
				<label style="margin-top: 5vh"><b>How to Measure</b></label>
				<input type="file" name="htm" style="margin-left: 2vw;margin-top: 5vh"></div>
				<div class="row">
				<label style="margin-top: 5vh"><b>Wash-care</b></label>
				<input type="file" name="htm" style="margin-left: 2vw;margin-top: 5vh"></div>
				<div class="row">
				<label style="margin-top: 5vh"><b>Packing Manual</b></label>
				<input type="file" name="packing" style="margin-left: 2vw;margin-top: 5vh"></div>
			</div>
		</div> 
	</div>
{% endblock %}
