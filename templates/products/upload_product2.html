{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% load productfilters %}

{% block content %}
  <div class="row">
    <div class="container mt-5 mb-5">
      <form method="POST" enctype="multipart/form-data" id="upload_form" onsubmit="mySubmit(event)">
      {% csrf_token %}
        <fieldset class="form-group">
          <legend class="border-bottom mb-4">Upload Your Product</legend>
          {{ form|crispy }}
        </fieldset>
        <div class="form-group">
          <button class="btn btn-outline-info" type="submit">Upload</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
