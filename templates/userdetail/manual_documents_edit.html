{% extends 'base.html' %} {% block content %} {% load crispy_forms_tags %}
<div class="container">
    {% if not order_based %}
    <div class="row">
        <div class="col">
            <button type="buttom" class="btn btn-danger" data-toggle="collapse" data-target="#delete_confirm" aria-expanded="false" aria-controls="collapseExample">Delete</button>
        </div>
    </div>
    <div class="row">
        <div class="collapse" id="delete_confirm">
            <div class="col">
                <p>Are you sure?</p>
            </div>
            <div class="col">
                <form method="POST">
                    {% csrf_token %}
                    <button type="button" class="btn btn-outline-info" data-toggle="collapse" data-target="#delete_confirm" aria-expanded="false" aria-controls="collapseExample">Cancel</button>
                    <button type="submit" name='delete_manual_docs' value="True" class="btn btn-outline-danger">Delete</button>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="row">
            <div class="col-3">
                {{manual_form | crispy }}
            </div>
        </div>
        <div class="row">
            <div class="col-3 text-center">
                {% if not order_based %}
                <button type="submit" name='manual_doc_form' value="True" class="btn btn-primary">Save</button> {% else %}
                <button type="submit" name='manual_doc_form' value="True" class="btn btn-primary">Add</button> {% endif %}
            </div>
        </div>
    </form>
</div>> {% endblock %}
