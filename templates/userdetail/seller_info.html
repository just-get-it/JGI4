{% extends 'base.html' %}


{% load static %}




{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/userdetail/login.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/userdetail/register.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'css/b2b/buisness_timeline.css' %}">

{% endblock %}



{% block content %}
<style type="text/css">
	.logincol1{
		height: 48vh;
	}
	.logincol{
		height: 70vh;
	}
	.loginfile{
		margin-top: 1vh;
	}
	label{
		padding-top: 2vh;
	}
	.loginrow{
		height: 110vh;
	}
	.logincol{
		height: 100vh;
	}
	.logincol1{
		height: 80vh;
	}
</style>
<div class="row loginrow">
	<div class="col-xs-12 col-sm-8 col-md-8 col-lg-4 logincol">
		<div class="container-fluid">
			<div class="row fontcabin centered loginheading">
				<h4>Seller Details</h4>
			</div>
			<form method="POST" enctype="multipart/form-data">{% csrf_token %}
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 logincol1">
					<input type="text" name="name" value="{% if user.name %}{{user.name}}{% endif %}" class="loginpassword" placeholder="Name" required>
					<input type="number" name="contact" value="{% if user.contact %}{{user.contact}}{% endif %}" class="loginpassword" placeholder="Contact No" required>
					<textarea name="desc" class="loginpassword" placeholder="Seller Description" required>{% if user.description %}{{user.description}}{% endif %}</textarea>

					<textarea name="address" class="loginpassword" placeholder="Seller Address" required>{% if user.address %}{{user.address}}{% endif %}</textarea>
					<input type="text" name="mission" placeholder="Seller Mission" class="loginpassword" required {% if user.mission %}value="{{user.mission}}"{% endif %}>
					<textarea name="t_and_c" class="loginpassword" placeholder="Terms & Conditions" required>{% if user.t_and_c %}{{user.t_and_c}}{% endif %}</textarea>
					<label>Seller Image</label>
					<input type="file" name="image" placeholder="Seller Image" class="loginfile" {% if user.info_update %}{% else %}required{% endif %}>
					{% if user.image %}<a href="{{user.image.url}}" class="hov-a">View</a>{% endif %}
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 logincol2">
					<button class="py-2 loginbutton" type="submit">SUBMIT</button>
				</div>
			</div>
			</form>
		</div>
	</div>
</div>

<!-- -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>



{% endblock %}
