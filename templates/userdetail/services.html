{% extends 'base.html' %}

{% block content %}
<div class="container">
<br>
<h1>Services</h1>
<hr>
<br>
<form method="post" action="service_order">
	{% csrf_token %}
	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Service Name</label>
	<div class="col-sm-4">
	<select name="service_name" class="form-control">
		{% for i in supercategory %}
		<option value="{{i}}">{{i}}</option>
		{% endfor %}
	</select>
</div>
	<input type="submit" name="submit" class="btn btn-success">

</form>
</div>
	<form method="post" action="order_service?service_name={{product_name}}">
	{% csrf_token %}
	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Service Charge range</label>
	<div class="col-sm-4">
	<select name="price_range" class="form-control">
		{% for i in service %}
		<option>{{i.price_range}}</option>
		{% endfor %}
	</select>
</div>
	<input type="submit" name="submit" class="btn btn-success">
</form>
</div>
	<form method="post" action="final_service?pro_id={{pro_id}}&price_range={{price_range}}">
		{% csrf_token %}
	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Service Vendor</label>
	
		<div class="col-sm-4">
		<select name='vendor' class="form-control">
			{% for i in seller_name %}
			
			<option value="{{i}}">{{i}}</option>
			{% endfor %}
		</select>
	</div>
	</div>
	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Service Date</label>
	<div class="col-sm-4">
	<br><input type="date" name="service_date" class="form-control">
</div>
</div>
	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Service Time</label>
	<div class="col-sm-4">
	<input type="time" name="service_time" class="form-control">
</div>
</div>
	<div class="form-group row">
	<label class="col-sm-2 col-form-label">Service Quanlity/rating</label>
	<div class="col-sm-4">
	<input type="text" name="rating" class="form-control"><br>
</div>
</div>
<div class="form-group row">

	<label class="col-sm-2 col-form-label">Certifications</label>
	<div class="col-sm-4">
	<select name='certifications' class="form-control">
		{% for i in certifications %}
		<option value="{{i}}">{{i}}</option>	
		{% endfor %}

	</select>
</div>
</div>
<div class="form-group row"> 
	<label class="col-sm-2 col-form-label">Terms and Condition</label>
	<div class="col-sm-4"> 
	<input type="text" name="terms_and_condition" class="form-control">
</div>
</div>
	<input type="text" name="customer_id" value="{{email}}" style="display: none;">
	

	<br><input type="submit" name="submit" class="btn btn-success">

</form>
</div>

{% endblock %}
