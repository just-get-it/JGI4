
{% extends 'base_connect.html' %}

{% load static %}
{% block customcss %}
<style>
    .control{
       display:flex;
       justify-content: center;
       margin-top:20px;
   }
   .control ul li{
       list-style:none;
       background-color:#fff;
       border:2px solid #000;
       padding:5px 15px;
       cursor:pointer;
       color:#000;
       letter-spacing:2px;
       display:inline-block;
       margin-bottom:2px;
   }
</style>
{% endblock %}
{% block content %}


<div id="show_projects" class="container">
    <div class="searchbox text-center">
        <form action="{% url 'ProjectFeed'  %}" method="GET">
            <input type="text" name="search" id="search">
            <input type="submit" value="submit" id="search_btn">
        </form>
    </div>
   <div class="heading-text text-center">
    <h2 class="text-white">Recommended For You</h2>
    <p class="text-white">Projects featured today by our curators</p>
   </div>
    <div class="row">
        {% for project in projects %}
        <div class="col-md-3 col-lg-3">
            <div class="container">
                <div class="image">
                    <img src="{{project.cover_image.url}}" class="w-50 img-fluid">
                </div>
                <h3>{{project.title}}</h3>
                <a href="{% url 'ProjectView' project.slug %}"class="btn btn-primary mt-2 btn-sm">See Project</a>  
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
