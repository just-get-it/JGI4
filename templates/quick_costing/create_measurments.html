{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container">
        <h3>garment : {{ object.garment}}
            quantity : {{ object.quantity}}
            colour : {{ object.colour}}
            fabric : {{ object.fabric}}</h3>
        <div class="col-lg-6 col-md-6">
            <form method="POST" >
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="'border-bottom mb-4">Size And Quantity</legend>
                    {{ sizeAndQuantityForm | crispy  }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-info" type="submit">Create</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
