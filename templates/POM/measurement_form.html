






{% extends 'base.html' %}

{% load static %}

{% block customcss %}
<link rel="stylesheet" type="text/css" href="{% static 'css/POM/measurement_form.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
<style type="text/css">
	body{
		font-size:1em !important;
	}
</style>
{% endblock %}


{% block content %}

<div class="row">
	<div class="container mt-2 mb-4" style="border-bottom: 1px solid rgba(0,0,0,.3)">
		<div class="row centered">
			<h3>Measurements Form</h3>
		</div>
	</div>

	<div class="container mt-2 mb-2">
		<form method="POST">{% csrf_token %}
			
				<p style="font-family:'Cabin',sans-serif;margin-left:auto;">*All the sizes are to be filled in Full & Centi-Meter</p>
			<div class="row mb-5">
				<label><b>Base Size</b></label>
				<input type="text" name="size_label" placeholder="Base Size" class="attri_input" style="width: 85vw;">
			</div>
			<div class="row mb-4 mt-3">
				<div class="col-4 centered">
					<label><b>Label</b></label>
					<select name="measurement_label" id="measurement_label" required>
						<option value="" disabled selected>------</option>
						{% for l in obj_label %}
						<option value="{{l.slug}}">{{l.name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-4 centered">
					<label><b>Fit</b></label>
					<select name="measurement_fit" id="measurement_fit" required=""></select>
				</div>
				<div class="col-4 centered">
					<label><b>Season</b></label>
					<select name="measurement_season" id="measurement_season" required=""></select>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-4 centered">
					<label><b>Product Category</b></label>
					<select name="measurement_category" id="measurement_category" required>
						<option value="" disabled selected>------</option>
						{% for l in obj_category %}
						<option value="{{l.name}}">{{l.name}}</option>
						{% endfor %}
					</select>
				</div>
				<div class="col-4 centered">
					<label><b>Product Sub-Category</b></label>
					<select name="measurement_subcategory" id="measurement_subcategory" required=""></select>
				</div>
				<div class="col-4 centered">
					<label><b>Product Super-Category</b></label>
					<select name="measurement_supercategory" id="measurement_supercategory" required=""></select>
				</div>
			</div>

			
			<div class="row">
				<div class="col-2">
					<label><b>Select Sizes Availiable</b></label>
				</div>
				<div class="col-8">
					<select class="ui fluid search dropdown" id="size_avail" name="size_avail" multiple>
						{% for i in sizes %}
							<option value="{{i.name}}">{{i.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			<div class="row mt-3">
				<div class="col-3">
					<label><b>Select Standards for Sizes Availiable</b></label>
				</div>
				<div class="col-7">
					<select class="ui fluid search dropdown" id="size_standard" name="size_standard" multiple>
						<option value="inch">Inch</option>
						<option value="uk">UK</option>
						<option value="roman">Roman</option>
						<option value="cm">Centimeter</option>
					</select>
				</div>
			</div>
			<div class="row mb-4 mt-5">
				<div class="col-3 centered">
					<h6><b>Points of Measurements</b></h6>
				</div>
				<div class="col-3 centered">
					<h6><b>Base Size</b></h6>
				</div>
				<div class="col-3 centered">
					<h6><b>Grading</b></h6>
				</div>
				<div class="col-3 centered">
					<h6><b>Tolerance</b></h6>
				</div>
			</div>
			<!-- {% for l in pom %} -->
			<div class="container" id="POM_fields"></div>
			<!-- <div class="row mb-4">
				<div class="col-3 centered">
					<h6><b>{{l.label}}</b></h6>
				</div>
				<div class="col-3 centered">
					<input type="number" name="attribute{{forloop.counter}}" step="0.01" class="attri_input" required>
				</div>
				<div class="col-3 centered">
					<input type="number" name="grading{{forloop.counter}}" step="0.01" class="attri_input" required>
				</div>
				<div class="col-3 centered">
					<input type="number" name="tolerance{{forloop.counter}}" step="0.01" class="attri_input" required>
				</div>
			</div> -->
			<!-- {% endfor %} -->
			<div class="row centered mt-5 mb-3">
				<button type="submit" class="px-5 py-2 hov-a submit_but"><b>Submit</b></button>
			</div>
		</form>
	</div>
</div>

<script type="text/javascript">
	$('#size_avail').dropdown();

  	$('#size_standard').dropdown('set selected',['Centimeter']);
	
</script>


<script type="text/javascript" src="{% static 'js/POM/measurement_form.js' %}"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

{% endblock %}
