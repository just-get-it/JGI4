{% extends 'base1.html' %}

    {% block content %}
    <div class="container text-center">
        <h1>MONTHLY LINEWISE AVAILABLE MINUTES</h1>
    </div>
    <form action="monthly_linewise_available_minutes" method="post" style="margin-left:20px; width: 97%">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Month</label>
            <div class="col-sm-10">
              <input type="month"  name="month" value={{mon}} id="ordercd">
            </div>
        </div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Line</label>
            <div class="col-sm-10">
              <input type="text"  name="line_no" value={{line}} id="orderno">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Available Minutes</label>
            <div class="col-sm-10">
              <input type="text" name="min" value = {{minutes}} id="orderqty">
            </div>
        </div>
        <div class="container text-center">
          <a class="btn btn-primary" href="mon_minute" role="button">View Monthly Available Minute Table</a>
            <input type="Submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
        </div>

    </form>

    <script language="javascript">
        function calcltf()
    {
        var ocd = new Date(document.getElementById("ocd").value);
	
        var plancd = new Date(document.getElementById("plancd").value);	
        
        var timeDiff = Math.abs(ocd.getTime() - plancd.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
         //alert(diffDays);
         var ltf = document.getElementById("ltf");
         ltf.value = diffDays;

    }
    </script>
{% endblock %}
