{% extends 'base.html' %}

{% block content %}


<div class="container">
    <form style="margin-top: 20px;" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">News</legend>
            delete {{object.headline}}?
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-info" type="submit">Delete</button>
        </div>
    </form>
</div>

{% endblock content %}
