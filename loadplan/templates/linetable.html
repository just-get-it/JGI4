{% extends 'base1.html' %}

    {% block content %}
    <div class="container text-center">
        <h1>Line-Order Table</h1>
    </div>
    <table class="table table-hover table-striped table-bordered" style="width: 97%; margin-left: 20px">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Order No.</th>
            <th scope="col">Loaded To Line No.</th>
        </tr>
        </thead>
    {% for a in allcpr %}
        
        <tbody>
          <tr>
            <td>{{a.orderno}}</td>
            <td>{{a.ltlc}}</td>
          </tr>
        </tbody>
    {% endfor %}
      </table>

    
{% endblock %}
