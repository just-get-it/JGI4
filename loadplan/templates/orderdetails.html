{% extends 'base1.html' %}

    {% block content %}
    <div class="container text-center">
        <h1>ORDER DETAILS</h1>
    </div>
    <form action="orderdetails" method="post" style="margin-left:20px; width: 97%">
        {% csrf_token %}
        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Order No.</label>
            <div class="col-sm-10">
              <input type="text"  name="orderno" id="orderno">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Style No.</label>
            <div class="col-sm-10">
              <input type="text" name="styleno" id="styleno">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Order Quantity</label>
            <div class="col-sm-10">
              <input type="text" name="orderqty" id="orderqty">
            </div>
        </div>
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Order Confirmation Date</label>
            <div class="col-sm-10">
              <input type="date" name="ordercd" id="ordercd">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Plan to cut date</label>
            <div class="col-sm-10">
              <input type="date" name="plancd" id="plancd">
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Order Completion Date</label>
            <div class="col-sm-10">
              <input type="date" name="ocd" id="ocd">
            </div>
        </div>
        
        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Lead Time Factory</label>
            <div class="col-sm-10">
              <input type="text" name="ltf" id="ltf" onfocus="calcltf()" style="background: #D3D3D3; " readonly>
            </div>
        </div>

        <div class="form-group row">
            <label  class="col-sm-2 col-form-label">Lead Time for Buyer</label>
            <div class="col-sm-10">
              <input type="text" name="ltb" id="ltb">
            </div>
        </div>

        <div class="container text-center">
          <a class="btn btn-primary" href="ordtable" role="button">View Order Table</a>
            <input type="Submit" class="btn btn-primary">
            <input type="reset" class="btn btn-primary">
        </div>

    </form>

    <script language="javascript">
        function calcltf()
    {
        var ocd = new Date(document.getElementById("ocd").value);
	
        var plancd = new Date(document.getElementById("plancd").value);	
        
        var timeDiff = Math.abs(ocd.getTime() - plancd.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24));
         //alert(diffDays);
         var ltf = document.getElementById("ltf");
         ltf.value = diffDays;

    }
    </script>
{% endblock %}
